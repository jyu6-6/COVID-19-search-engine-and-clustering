<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  
  <style>
     body,html{
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    /*background: #008000 !important;*/
    background-image: url("https://www.thetimes.co.uk/expert-traveller/wp-content/uploads/2018/11/GettyImages-685672660-1024x683.jpg");
    background-repeat: no-repeat;
    background-size: 100% 100%;
    }

    .searchbar{
    margin-bottom: auto;
    margin-top: auto;
    height: 60px;
    background-color: #353b48;
    border-radius: 30px;
    padding: 10px;
    }

    .search_input{
    color: white;
    border: 0;
    outline: 0;
    background: none;
    width: 0;
    caret-color:transparent;
    line-height: 40px;
    transition: width 0.4s linear;
    }

    .searchbar:hover > .search_input{
    padding: 0 10px;
    width: 450px;
    caret-color:red;
    transition: width 0.4s linear;
    }

    .searchbar:hover > .search_icon{
    background: white;
    color: #e74c3c;
    }

    .search_icon{
    height: 40px;
    width: 40px;
    float: right;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    color:white;
    text-decoration:none;
    }
    form{
        margin-bottom: auto;
        margin-top: auto;
        height: 60px;
        border-radius: 30px;
        padding: 10px;
    }
    .topcorner{
   position:absolute;
   top:0;
   right:0;
   display:inline-block;
  }
  .topcorner1{
   position:absolute;
   top:0;
   right:200px;
   display:inline-block;
  }
  </style>

  <body>
    <div class="container h-100">
      <div class="d-flex justify-content-center h-100">

        <form method="get" action="search_result/">
            {% csrf_token %}
        <div class="searchbar">
        <input class="search_input" type="text" name="my_query" placeholder="Search...">
        <button class="search_icon"><i class="fas fa-search"></i></button>
        </div>
        </form>


        <form class="topcorner" action="cluster_visual/">
            <button class="btn btn-info">Clustering Visualization</button>
        </form>

        <form class="topcorner1" action="topic_visual/">
            <button class="btn btn-info">Topic Visualization</button>
        </form>



      </div>
      
    
    </div>
  </body>
</html>
